	<form>

<button id="other">
  Trigger the handler
</button>

<script>
var xTriggered = 0;
$('#fieldcontain').keypress(function(event) {
    socket.sent("You pressed something in a slider");
  if (event.keyCode == '13') {
     event.preventDefault();
     socket.send("You pressed Enter");
   }
   xTriggered++;
   var msg = 'Handler for .keypress() called ' + xTriggered + ' time(s).';
  $.print(msg, 'html');
  $.print(event);
});

$('#target').click(function() {
  $('#target').keypress();
});</script>
