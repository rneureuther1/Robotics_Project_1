<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>UCF Lunar Knights</title>
 
    <!-- jQuery and jQuery Mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Code for socket.io -->
    <script>
    var socket = io.connect();
    
    // Send data through socket
    socket.on('message', function (message) {
  	console.log(message);
    });

    function sendWASD(value) {
	socket.emit('WASD', value);
    }
    
    </script>
</head>


<body>

<!-- Home -->
<div data-role="page" id="page1">




    <div data-theme="a" data-role="header">
        <h3>
            UCF Lunar Knights
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="slider1">
                Slider1
            </label>
            <input id="slider1" type="range" name="slider" value="0" min="0" max="100"
            data-highlight="false" data-theme="b" >
        </div>
        <div data-role="fieldcontain">
            <label for="slider2">
                Slider2
            </label>
            <input id="slider2" type="range" name="slider" value="0" min="0" max="100"
            data-highlight="false" data-theme="b" >
        </div>
        <div data-role="fieldcontain">
            <label for="slider3">
                Slider3
            </label>
            <input id="slider3" type="range" name="slider" value="0" min="0" max="100"
            data-highlight="false" data-theme="b">
        </div>
    </div>
    
    <form>
  <fieldset>
    <label for="target">Directional Commands (WASD):</label>
    <input id="target" type="text" onkeypress = keypressManager();
  </fieldset>
</form>

<button id="other">
  Trigger the handler
</button>
    
    
</div>
</body>


<script>
var xTriggered = 0;

//This function will send input as long as the key is pressed due to ".keydown" instead of ".keypress"
function getinput()
{
$('#target').keydown(function(event) {
    socket.send("You pressed something");
  if (event.keyCode == '13') {
     event.preventDefault();
     socket.send("You pressed Enter");
   }
   
   xTriggered++;
   var msg = 'Handler for .keypress() called ' + xTriggered + ' time(s).';
  $.print(msg, 'html');
  $.print(event);
});

$('#other').click(function() {
  $('#target').keypress();
});

}


function keypressManager()
{
	//The entire webpage may be clicked with valid keyboard inputs
	$(document).keydown(function(event) {
		
		//Get the keycode for the keypress
		var x = event.which || event.keyCode;
		
		//Based on the keypress, send the data over a specific socket ID
		if(x == 87 || x == 65 || x == 83 || x == 68)
		{
		sendWASD(x);
		document.getElementById("p1").innerHTML = "New text!";
		}
		
		
	});
}


</script>








</html>
